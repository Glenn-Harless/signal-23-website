<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #d6d6d6;
            color: #1a1a1a;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        .blocks-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            padding: 2px;
            z-index: 1;
            pointer-events: none;
        }

        .block {
            background: #1a1a1a;
            opacity: 0.97;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .portal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: portalPulse 20s infinite;
            opacity: 0;
        }

        @keyframes portalPulse {
            0%, 100% { 
                width: 0;
                height: 0;
                opacity: 0;
            }
            45%, 55% { 
                width: 150%;
                height: 150%;
                opacity: 1;
            }
        }

        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            animation: glitchScan 8s linear infinite;
            opacity: 0;
        }

        @keyframes glitchScan {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            45%, 55% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .void-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: voidRotate 10s linear infinite;
            opacity: 0;
        }

        @keyframes voidRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0;
            }
            45%, 55% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 0;
            }
        }

        .radio-wave {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 20%,
                rgba(26, 26, 26, 0.02) 21%,
                transparent 22%,
                transparent 30%,
                rgba(26, 26, 26, 0.02) 31%,
                transparent 32%
            );
            animation: pulse 10s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(26, 26, 26, 0.03) 3px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 4;
            animation: overlayShift 10s linear infinite;
        }

        @keyframes overlayShift {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(0.8); }
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: clamp(2rem, 8vw, 6rem);
            margin: 4rem 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1;
            color: #1a1a1a;
            position: relative;
        }

        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 #1a1a1a;
            top: 0;
            color: #1a1a1a;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(76px, 900px, 78px, 0);
            }
            20% {
                clip: rect(46px, 900px, 48px, 0);
            }
            40% {
                clip: rect(16px, 900px, 18px, 0);
            }
            60% {
                clip: rect(86px, 900px, 88px, 0);
            }
            80% {
                clip: rect(36px, 900px, 38px, 0);
            }
            100% {
                clip: rect(66px, 900px, 68px, 0);
            }
        }

        .track-list {
            margin: 4rem 0;
            padding: 0;
            list-style: none;
        }

        .track {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            transition: padding-left 0.3s ease;
        }

        .track:hover {
            padding-left: 2rem;
        }

        .coordinates {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 3;
        }

        .numbers {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: #1a1a1a;
            opacity: 0.7;
            z-index: 3;
        }

        @media (max-width: 768px) {
            .blocks-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blocks-grid">
            <!-- Generated by JavaScript -->
        </div>
        
        <div class="radio-wave"></div>
        <div class="glitch-overlay"></div>
        
        <div class="content">
            <h1 class="title" data-text="Expansion">Expansion</h1>
            
            <ul class="track-list">
                <li class="track">Nothing in Between</li>
                <li class="track">Something in Between</li>
                <li class="track">Signals</li>
            </ul>
        </div>

        <div class="coordinates">37°58'N 23°43'E</div>
        <div class="numbers"></div>
    </div>

    <script>
        // Generate Blocks
        const grid = document.querySelector('.blocks-grid');
        const blocksCount = window.innerWidth > 768 ? 64 : 16;
        
        for (let i = 0; i < blocksCount; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            
            // Randomly skip some blocks to create irregular pattern
            if (Math.random() > 0.8) {
                block.style.opacity = '0';
            }
            
            // Random subtle rotation
            const rotation = (Math.random() - 0.5) * 5;
            block.style.transform = `rotateX(${rotation}deg) rotateY(${rotation}deg)`;
            
            // Add portal elements
            const portal = document.createElement('div');
            portal.className = 'portal';
            portal.style.animationDelay = `${Math.random() * 20}s`;
            
            const voidRing = document.createElement('div');
            voidRing.className = 'void-ring';
            voidRing.style.animationDelay = `${Math.random() * 10}s`;
            
            block.appendChild(portal);
            block.appendChild(voidRing);
            grid.appendChild(block);
        }

        // Numbers Station Simulation
        function updateNumbers() {
            const numbers = document.querySelector('.numbers');
            const getNumber = () => Math.floor(Math.random() * 10);
            const sequence = Array.from({length: 5}, getNumber).join(' ');
            numbers.textContent = sequence;
        }

        setInterval(updateNumbers, 3000);
        updateNumbers();
    </script>
</body>
</html>
