<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #e8e2d5;
            color: #2c2420;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        .stepwell {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            background: #e8e2d5;
            overflow: hidden;
        }

        .well {
            width: 20vmin;
            height: 20vmin;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(45deg) scale(0.8);
            animation: wellRotate 40s infinite linear;
        }

        @keyframes wellRotate {
            0% { transform: rotateX(60deg) rotateZ(45deg) scale(0.8); }
            50% { transform: rotateX(60deg) rotateZ(225deg) scale(0.8); }
            100% { transform: rotateX(60deg) rotateZ(405deg) scale(0.8); }
        }

        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: layerFloat 20s infinite ease-in-out;
        }

        @keyframes layerFloat {
            0%, 100% { transform: translate(-50%, -50%) translateZ(0); }
            50% { transform: translate(-50%, -50%) translateZ(100px); }
        }

        .step {
            position: absolute;
            background: #2c2420;
            opacity: 0.9;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .content {
            position: fixed;
            z-index: 2;
            padding: 2rem;
            pointer-events: all;
        }

        .title {
            font-size: clamp(2rem, 8vw, 6rem);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1;
            color: #2c2420;
            mix-blend-mode: difference;
        }

        .track-list {
            margin: 4rem 0;
            padding: 0;
            list-style: none;
            mix-blend-mode: difference;
        }

        .track {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border-bottom: 1px solid #2c2420;
            transition: all 0.3s ease;
        }

        .track:hover {
            padding-left: 2rem;
            background: rgba(44, 36, 32, 0.1);
        }

        .numbers {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: #2c2420;
            opacity: 0.7;
            z-index: 3;
            mix-blend-mode: difference;
        }

        .coordinates {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 3;
            mix-blend-mode: difference;
        }

        .message {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 1.5rem;
            opacity: 0;
            animation: messageFloat 10s infinite;
            white-space: nowrap;
            mix-blend-mode: difference;
        }

        @keyframes messageFloat {
            0%, 100% { opacity: 0; transform: translate(-50%, 50%); }
            45%, 55% { opacity: 0.7; transform: translate(-50%, 40%); }
        }

        .depth-fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(232, 226, 213, 0) 0%,
                rgba(232, 226, 213, 0.8) 80%,
                rgba(232, 226, 213, 1) 100%
            );
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stepwell">
            <div class="well" id="well">
                <!-- Generated by JavaScript -->
            </div>
            <div class="depth-fade"></div>
        </div>
        
        <div class="content">
            <h1 class="title">Expansion</h1>
            
            <ul class="track-list">
                <li class="track">Nothing in Between</li>
                <li class="track">Something in Between</li>
                <li class="track">Signals</li>
            </ul>
        </div>

        <div class="coordinates">37°58'N 23°43'E</div>
        <div class="numbers"></div>
        <div class="message">10 THOUSAND YEARS</div>
    </div>

    <script>
        const well = document.getElementById('well');
        const layers = 8; // Reduced number of layers for larger steps
        const stepsPerLayer = 8; // Increased steps per side for more detail

        for (let l = 0; l < layers; l++) {
            const layer = document.createElement('div');
            layer.className = 'layer';
            layer.style.animationDelay = `${l * -1}s`;
            
            const size = 100 - (l * (100 / layers));
            
            for (let s = 0; s < stepsPerLayer * 4; s++) {
                const step = document.createElement('div');
                step.className = 'step';
                
                const stepSize = size;
                const angle = (s * 90 / stepsPerLayer) + (l * 2);
                const radius = size / 2;
                
                step.style.width = `${stepSize}%`;
                step.style.height = `${100 / (stepsPerLayer * 4)}%`;
                step.style.transform = `
                    rotate(${angle}deg)
                    translateX(${radius}%)
                    translateZ(${l * 50}px)
                `;
                
                // Add subtle color variation
                const hue = 30 + (l * 2);
                const saturation = 10 + (l * 2);
                step.style.backgroundColor = `hsl(${hue}, ${saturation}%, 15%)`;
                
                layer.appendChild(step);
            }
            
            well.appendChild(layer);
        }

        // Numbers Station Simulation
        function updateNumbers() {
            const numbers = document.querySelector('.numbers');
            const getNumber = () => Math.floor(Math.random() * 10);
            const sequence = Array.from({length: 5}, getNumber).join(' ');
            numbers.textContent = sequence;
        }

        setInterval(updateNumbers, 3000);
        updateNumbers();

        // Random Messages
        const messages = [
            "10 THOUSAND YEARS",
            "DO NOT ENTER",
            "SACRED GROUND",
            "DANGER BELOW",
            "KEEP DISTANCE"
        ];

        function updateMessage() {
            const message = document.querySelector('.message');
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        setInterval(updateMessage, 10000);
    </script>
</body>
</html>
